<style>body,h1{margin:0}.video,.wrap{position:relative}@font-face{font-family:Formular;src:url(https://knife.media/wp-content/themes/knife/assets/fonts/formular/formular-regular.woff) format("woff");font-weight:400;font-style:normal;font-stretch:normal}body{display:flex;flex-flow:column;align-items:center;justify-content:center;user-select:none;box-sizing:border-box;position:fixed;top:0;left:0;padding:0;width:100%;height:100%;min-height:25rem;font:400 16px/1.4 Formular,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;color:#fff;background:#000}h1{font-size:1.875em;font-weight:400}p{margin:1rem 0}a{color:#2f72e1;border-bottom:1px solid #2f72e1;text-decoration:none;transition:border 0.25s}a:hover{border-bottom-color:transparent}.wrap{display:flex;flex-flow:column;align-items:center;box-sizing:border-box;width:40rem;max-width:100%}.video{display:block;width:90%;height:auto;margin-left:15%;z-index:-1}.message{display:block;margin-top:-15%;padding:0 1rem;text-align:left}@media screen and (max-height:460px){body{position:absolute}}@media screen and (max-width:479px){.message{font-size:.8125rem}}@media screen and (max-width:319px){h1{font-size:1.25rem}.message{font-size:.75rem}}</style>
